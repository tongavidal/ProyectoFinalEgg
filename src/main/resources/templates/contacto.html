<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="components/head::head"></head>

<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav th:replace="components/nav::nav"></nav>

		<header id="fh5co-header" class="fh5co-cover registro" role="banner" data-stellar-background-ratio="0.5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 animate-box">
						<br>
						<h1>Contacto</h1>
						<form th:action="@{/contacto}" method="post" enctype="multipart/form-data">
      							<div class="form-group">

							        <br>
							        <label>Nombre:</label>
							        <input type="text" class="form-control" id="inputIsbn" aria-describedby="emailHelp" name="nombre">
							        <label for="exampleInputEmail1">Email:</label>
							        <input type="email" class="form-control" id="inputAutor" aria-describedby="emailHelp" name="email">
							        <label for="exampleInputEmail1">Mensaje:</label>
							        <textarea type="text" class="form-control" id="inputAutor" aria-describedby="emailHelp" name="cuerpo"></textarea>
						      </div>
      								<button type="submit" class="btn btn-primary">Enviar!</button>
 						 </form>
							<!--BOTON DE MODIFICAR-->
							<div class="row form-group">
								<div class="col-md-12">
									<input type="submit" value="Enviar Mensaje"
										class="btn btn-primary">
								</div>
							</div>
							<br>
							<br>
							<br>
							<br>

						</form>
					</div>
				</div>
			</div>
		</header>



		<!--COMENTO FOOTER-->
		<!--<footer th:replace="components/footer::footer"></footer>-->
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<scripts th:replace="/components/scripts::scripts"></scripts>



</body>
</html>
