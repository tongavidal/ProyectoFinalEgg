<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="components/head::head"></head>

    <body id="resto">

        <div class="fh5co-loader"></div>

        <div id="page">
            <nav th:replace="components/nav::nav"></nav>

            <header id="fh5co-header" class="fh5co-cover partidos">  
            </header>

            <div id="fh5co-services" class="fh5co-bg-section lista-partido">

                <div class="container">
                    <div class="row">
                        <h2>Lista de Paises</h2>
                        <div class="col-lg-12 search">
                            <input type="search" class="form-control" id="input-search" placeholder="Search Attendees..." >
                        </div>
                        <div class="searchable-container">
                            <div th:each="pais:${paises}" class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix">
                                <div class="info-block block-info clearfix">
                                    <div class="square-box pull-left">
                                        <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                    </div>
                                    <h4>Nombre: <span th:text="${pais.nombre}"></span></h4>
                                    <p>Id: <span th:text="${pais.id}"></span></p>
                                    <br>
                                    <button type="button" class="btn btn-primary btn-sm bmodificar"><a th:href="@{/modificar_pais/__${pais.id}__}"><i class="fas fa-edit"></i> Modificar</button>
                                    <button type="button" class="btn btn-primary btn-sm beliminar"><a th:href="@{/eliminar_pais/__${pais.id}__}"><i class="far fa-trash-alt"></i> Eliminar</button>
                                </div>
                            </div>
                            <div class="items col-xs-12 col-sm-12 col-md-6 col-lg-6 clearfix">
                                <div class="info-block block-info clearfix">
                                    <div class="square-box pull-left">
                                        <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                    </div>
                                    <h4>Name: Brenda Tree</h4>
                                    <p>Title: Manager</p>
                                    <span>Phone: 555-555-5555</span>
                                    <br>
                                    <span>Email: sample@company.com</span>
                                    <br>
                                    <button type="button" class="btn btn-secondary btn-sm bmodificar"><i class="fas fa-edit"></i> Modificar</button>
                                    <button type="button" class="btn btn-secondary btn-sm beliminar"><i class="far fa-trash-alt"></i> Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer th:replace="components/footer::footer"></footer>
        </div>

        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
        </div>

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- jQuery Easing -->
        <script src="js/jquery.easing.1.3.js"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Waypoints -->
        <script src="js/jquery.waypoints.min.js"></script>
        <!-- Stellar Parallax -->
        <script src="js/jquery.stellar.min.js"></script>
        <!-- Carousel -->
        <script src="js/owl.carousel.min.js"></script>
        <!-- countTo -->
        <script src="js/jquery.countTo.js"></script>
        <!-- Magnific Popup -->
        <script src="js/jquery.magnific-popup.min.js"></script>
        <script src="js/magnific-popup-options.js"></script>
        <!-- Main -->
        <script src="js/main.js"></script>
        <!--FontAwesome-->
        <script src="https://kit.fontawesome.com/893bee3809.js" crossorigin="anonymous"></script>

    </body>
</html>
