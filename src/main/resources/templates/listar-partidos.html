<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="components/head::head"></head>

    <body>

        <div class="fh5co-loader"></div>

        <div id="page">
            <nav th:replace="components/nav::nav"></nav>

            <header id="fh5co-header" class="fh5co-cover partidos">  
            </header>

            <div id="fh5co-services" class="fh5co-bg-section lista-partido">

                <div class="container">
                    <div class="row">
                        <h2>Lista de Partidos</h2>
                        <div class="col-lg-12 search">
                            <input type="search" class="form-control" id="input-search" placeholder="Search Attendees..." >
                        </div>
                        <div class="searchable-container">
                            <div th:each="partido:${partidos}" class="items col-xs-12 col-sm-6 col-md-6 col-lg-6 clearfix">
                                <div class="info-block block-info clearfix">
                                    <div class="square-box pull-left">
                                        <span class="glyphicon glyphicon-user glyphicon-lg"></span>
                                    </div>
                                    <h4>Nombre: <span th:text="${partido.creador.nombre + ' ' + partido.creador.apellido }"></span></h4>
                                    <p>Fecha: <span th:text="${partido.fecha}"></span></p>
                                    <p>Horario: <span th:if="${partido.horario.toString().length()==3}" th:text="${partido.horario.toString().substring(0, 1)+':'+partido.horario.toString().substring(1, 3)}"></span>
                                                <span th:if="${partido.horario.toString().length()==4}" th:text="${partido.horario.toString().substring(0, 2)+':'+partido.horario.toString().substring(0, 2)}"></span></p>
                                    <p>Precio: <span th:text="${partido.precio}"></span></p>
                                    <br>
                                    
                                    <a th:href="@{/partido/modificar_partido/__${partido.id}__}" class="btn btn-primary btn-sm bmodificar"><i class="fas fa-edit"></i> Modificar</a>
                                    
                                    <a th:href="@{/partido/eliminar_partido/__${partido.id}__}" class="btn btn-primary btn-sm beliminar"><i class="far fa-trash-alt"></i> Eliminar</a>
                                    
                                    <a th:href="@{/partido/postularse(idpartido=__${partido.id}__,idpostulado=__${session.usuariosession.id}__)}" class="btn btn-primary btn-sm beliminar"><i class="far fa-trash-alt"></i> Postularse</a>
                                    
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                    <scripts th:replace="/components/scripts::scripts"></scripts>
            <footer th:replace="components/footer::footer"></footer>
        </div>
                    <!--FontAwesome-->
                    <script src="https://kit.fontawesome.com/893bee3809.js" crossorigin="anonymous"></script>
        <div class="gototop js-top">
            <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
        </div>


    </body>
</html>
