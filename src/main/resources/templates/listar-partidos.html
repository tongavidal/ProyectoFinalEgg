<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="components/head::head"></head>

<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav th:replace="components/nav::nav"></nav>

		<header id="fh5co-header" class="fh5co-cover partidos"> </header>

		<div id="fh5co-services" class="fh5co-bg-section lista-partido">

			<div class="container">
				<div class="row">
					<h2>Buscar Partidos</h2>
					<div class="col-lg-12 search">
						<form th:action="@{/partido/listar-partidos-ok}" method="post">
							<div class="form-row">
								<div th:if="${mensajeerror != null}"
									class="col-md-12 alert alert-danger" role="alert">
									<h4 th:text="${mensajeerror}"></h4>
								</div>
								<div th:if="${mensajeexito != null}" role="alert"
									class="col-md-12 alert alert-success animate-box text-center">
									<h4 th:text="${mensajeexito}"></h4>
								</div>
								<div class="form-row">
									<div class="form-group col-md-6">
										<select name="idLocalidad" class="form-control">
											<option selected>Elegir Localidad...</option>
											<option th:each="localidad : ${localidades}"
												th:value="${localidad.id}" th:text="${localidad.nombre}"></option>
										</select>
									</div>
									<div class="row form-group">
										<div class="col-md-6">
											<select name="sexo" class="form-control" placeholder="Sexo">
												<option selected>Elegir el Sexo</option>
												<option th:each="sex:${sexo}" th:value="${sex}"
													th:text="${sex}"></option>
											</select>
										</div>
									</div>
								</div>
								<!--BOTON DE LISTAR-->
								<div class="row form-group">
									<div class="col-md-12">
										<input type="submit" value="Listar Partidos"
											class="btn btn-primary">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<scripts th:replace="/components/scripts::scripts"></scripts>
		<footer th:replace="components/footer::footer"></footer>
	</div>
	<!--FontAwesome-->
	<script src="https://kit.fontawesome.com/893bee3809.js"
		crossorigin="anonymous"></script>
	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>


</body>
</html>
