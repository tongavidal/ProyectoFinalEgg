<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head th:replace="components/head::head"></head>

    <body id="partidos">

        <div class="fh5co-loader"></div>

        <div id="page">
            <nav th:replace="components/nav::nav"></nav>

            <header id="fh5co-header" class="fh5co-cover partidos">
            </header>
                    <div class="row">


                        <div class="col-md-12">
                            <br>
                            <br>
                            <div class="table-responsive">


                                <table id="mytable" class="table table-bordred table-striped">

                                    <thead>

                                    <th><input type="checkbox" id="checkall" /></th>
                                    <th>Id</th>
                                    <th>Fecha</th>
                                    <th>Horario</th>
                                    <th>F.Creacion</th>
                                    <th>Localidad</th>
                                    <th>C.Jugadores</th>
                                    <th>C.Vacantes</th>
                                    <th>Precio</th>
                                    <th>Establecimiento</th>
                                    <th>Creador</th>
                                    <th>Sexo</th>
                                    <th>Modificar</th>   
                                    <th>Delete</th>

                                    </thead>
                                    <tbody>

                                        <tr th:each="partido:${partidos}">
                                            <td><input type="checkbox" class="checkthis" /></td>
                                            <td th:text="${libro.id}">Id</td>
                                            <td th:text="${libro.fecha}">Fecha</td>
                                            <td th:text="${libro.horario}">Horario</td>
                                            <td th:text="${libro.fechaCreacion}">F.Creacion</td>
                                            <td th:text="${libro.cantJugadores}">C.Jugadores</td>
                                            <td th:text="${libro.cantVacantes}">C.Vacantes</td>
                                            <td th:text="${libro.precio}">Precio</td>
                                            <td th:text="${libro.establecimiento}">Establecimiento</td>
                                            <td th:text="${libro.creador}">Creador</td>
                                            <td th:text="${libro.sexo}">Sexo</td>
                                            <td><a th:href="@{/modificar_partido/__${partido.id}__}"><i class="fas fa-pen"></i></a></td>
                                            <td><a th:href="@{/eliminar_partido/__${partido.id}__}" th:value="${libro.isbn}"><i class="fas fa-trash-alt"></i></td>
                                                
                                            </tr>

                                    </tbody>

                                </table>

                            </div>
                        </div>
                    </div>


                    <div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                    <h4 class="modal-title custom_align" id="Heading">Edit Your Detail</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <input class="form-control " type="text" placeholder="Mohsin">
                                    </div>
                                    <div class="form-group">

                                        <input class="form-control " type="text" placeholder="Irshad">
                                    </div>
                                    <div class="form-group">
                                        <textarea rows="2" class="form-control" placeholder="CB 106/107 Street # 11 Wah Cantt Islamabad Pakistan"></textarea>


                                    </div>
                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-warning btn-lg" style="width: 100%;"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
                                </div>
                            </div>
                            <!-- /.modal-content --> 
                        </div>
                        <!-- /.modal-dialog --> 
                    </div>



                    <div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                                    <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
                                </div>
                                <div class="modal-body">

                                    <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

                                </div>
                                <div class="modal-footer ">
                                    <button type="button" class="btn btn-success" ><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
                                </div>
                            </div>
                            <!-- /.modal-content --> 
                        </div>
                        </body>


                        <!--COMENTO EL FOOTER-->
                        <!--<footer th:replace="components/footer::footer"></footer>-->
                    </div>

                    <div class="gototop js-top">
                        <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
                    </div>

                    <scripts th:replace="/components/scripts::scripts"></scripts>



            </body>
</html>
