<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="components/head::head"></head>

<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav th:replace="components/nav::nav"></nav>

		<header id="fh5co-header" class="alta-partido" role="banner" data-stellar-background-ratio="0.5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 animate-box">
						<br>
						<h1>Modificar Partido</h1>
						<form th:action="@{/modificar_partido/__${partido.id}__}" method="post" enctype="multipart/form-data">
							<div class="form-row">
								<div th:if="${error != null}" class="col-md-12 alert alert-danger" role="alert">
									<p th:text="${error}"></p>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.fecha}" type="date" id="subject" class="form-control" name="fecha" 
										placeholder="fecha">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.horario}" type="time" id="subject" class="form-control" name="horario" 
										placeholder="horario">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<select name="localidad" class="form-control">
										<option selected>Selecciona Localidad</option>
										<!--<option th:each="${localidad.id}" th:text="${localidad.nombre}"></option>-->
									</select>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.establecimiento}" type="text" id="subject" class="form-control" name="establecimiento" 
										placeholder="Nombre del establecimiento">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.cantJugadores}" type="number" id="subject" class="form-control" name="cantJugadores" 
										placeholder="Cantidad de jugadores">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.cantVacantes}" type="number" id="subject" class="form-control" name="cantVacantes" 
										placeholder="Cantidad de vacantes libres">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input th:value="${partido.precio}" type="number" id="subject" class="form-control" name="precio" 
										placeholder="Precio por jugador">
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<select name="sexo" class="form-control" placeholder="Sexo">
										<option th:value="${masculino}">Masculino</option>
                                        <option th:value="${femenino}">Femenino</option>
                                        <option th:value="${mixto}">Mixto</option>
									</select>
								</div>
							</div>


							<!--BOTON DE MODIFICAR-->
							<div class="row form-group">
								<div class="col-md-12">
									<input type="submit" value="Modificar"
										class="btn btn-primary">
								</div>
							</div>
							<br>
							<br>
							<br>
							<br>

						</form>
					</div>
				</div>
			</div>
		</header>



		<!--COMENTO FOOTER-->
		<!--<footer th:replace="components/footer::footer"></footer>-->
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>



</body>
</html>
