<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="components/head::head"></head>

<body>

	<div class="fh5co-loader"></div>

	<div id="page">
		<nav th:replace="components/nav::nav"></nav>

		<header id="fh5co-header" class="fh5co-cover registro" role="banner"
			data-stellar-background-ratio="0.5">
			<div class="container">
				<div class="row">
					<div class="col-md-6 text-center">
						<div class="display-t">
							<div class="display-tc animate-box" data-animate-effect="fadeIn">
								<h1><span>Registrate</span>!</h1>
								<p>Y nunca mÃ¡s te quedes sin un jugador,<br>ni con las ganas
									de jugar!</p>
							</div>
						</div>
					</div>
					<div class="col-md-6 animate-box">
						<form th:action="@{/registro}" method="post" enctype="multipart/form-data">
							<div class="form-row">
								<div th:if="${error != null}" class="col-md-12 alert alert-danger" role="alert">
									<p th:text="${error}"></p>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-6">
									<input type="text" id="fname" class="form-control"
										name="nombre" th:value="${nombre}" placeholder="Nombre">
								</div>
								<div class="col-md-6">
									<input type="text" id="lname" class="form-control"
										name="apellido" th:value="${apellido}" placeholder="Apellido">
								</div>
							</div>
							
							<div class="row form-group">
								<div class="col-md-6">
									<input type="text" id="fname" class="form-control"
										name="edad" th:value="${edad}" placeholder="Edad">
								</div>
								<div class="col-md-6">
									<input type="text" id="email" class="form-control"
										name="sexo" th:value="${mail}" placeholder="Email">
								</div>
							</div>
							
							<div class="row form-group">
								<div class="col-md-6">
									<input type="text" id="fname" class="form-control"
										name="edad" th:value="${edad}" placeholder="Edad">
								</div>
								<div class="col-md-6">
									<input type="text" id="email" class="form-control"
										name="mail" th:value="${mail}" placeholder="Email">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<input type="text" id="email" class="form-control"
										name="mail" th:value="${mail}" placeholder="Email">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="subject">Subject</label> -->
									<input type="text" id="subject" class="form-control"
										placeholder="Your subject of this message">
								</div>
							</div>

							<div class="row form-group">
								<div class="col-md-12">
									<!-- <label for="message">Message</label> -->
									<textarea name="message" id="message" cols="30" rows="10"
										class="form-control" placeholder="Say something about us"></textarea>
								</div>
							</div>
							<div class="row form-group">
								<div class="col-md-12">
									<input type="submit" value="Registrarse"
										class="btn btn-primary">
								</div>
							</div>
							
							<div class="text-center mt-4 font-weight-light">
										Ya estas registrado? <a th:href="@{login}"
											class="text-primary">Ingresar</a>
									</div>

						</form>
					</div>
				</div>
			</div>
		</header>


		<footer th:replace="components/footer::footer"></footer>
	</div>

	<div class="gototop js-top">
		<a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
	</div>

	<!-- jQuery -->
	<script src="js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="js/jquery.waypoints.min.js"></script>
	<!-- Stellar Parallax -->
	<script src="js/jquery.stellar.min.js"></script>
	<!-- Carousel -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="js/jquery.countTo.js"></script>
	<!-- Magnific Popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/magnific-popup-options.js"></script>
	<!-- Main -->
	<script src="js/main.js"></script>



</body>
</html>
